<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>-->
    <link rel="stylesheet" href="style.css">

<body onmousemove="canceltimer()" onclick="canceltimer()">
    
    <div class="container">
        <div id="forms-content">
            <h1>Registo</h1>
            <div id="register">
                <form id="register_form">
                    <input type="text" id="username" placeholder="Username">
                   
                    <input type="email" id="email" placeholder="Email">
                    <br>
                    <input type="password" id="pw" placeholder="Password" minlength="4" maxlength="8">
                   
                    <input type="password" id="conf_pw" placeholder="Confirm Password" minlength="4" maxlength="8">
                    <br>
                    <input type="submit" id="register_button" value="Submeter Registo">
                </form>
            </div>
            <div id="login">
                <form id="login_form">
                    <h1>Login</h1>
                    <!--<label for="email">Email</label>-->
                    <input type="email" id="login_email" placeholder="Email">
                    
                    <!--<<label for="pw">Password</label>-->
                    <input type="password" id="login_pw" placeholder="Password">
                    <br>
                    <input type="submit" id="login_button" value="Login">
                </form>
            </div>
        </div>
        
        <div id="login-content">
            <div id="user-data">
                <p id="demo"></p>
                <p id="time"></p>
                <button id="logout" onclick="logOut()">Logout</button>
            </div>
            <div id="search">
                <h2>Procura o teu livro favorito:</h2>
                <form id="myform" action="javascript:findBooks()">
                    <div class="input-field">
                        <input type="search" id="books">
                        <!--<label for="search">Search Books</label>-->
                    </div>
                    <button type="submit" class="myButton">Search Books</button>
                </form>
            </div>
            <div id="result" align="center"></div>
        </div>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
